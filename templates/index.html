<!DOCTYPE html>
<html>
<head>
    <title>Simple TODO app</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-3">Todos</h1>
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item d-flex align-items-center">
                <div class="form-check flex-grow-1">
                    <input class="form-check-input" type="checkbox" name="done" {% if todo['done'] %} checked {% endif %} onchange="this.form.submit()">
                    <label class="form-check-label {% if todo['done'] %}text-decoration-line-through{% endif %}">{{ todo['task'] }}</label>
                </div>
                <a href="{{ url_for('edit', index=loop.index0) }}" class="btn btn-primary btn-sm ml-2">Edit</a>
                <a href="{{ url_for('delete', index=loop.index0) }}" class="btn btn-danger btn-sm ml-2">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <form action="{{ url_for('add') }}" method="post" class="mt-3">
            <div class="input-group">
                <input type="text" name="todo" class="form-control">
                <button type="submit" class="btn btn-success">Add Todo</button>
            </div>
        </form>
    </div>

    <!-- Link Bootstrap JS (optional) -->
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
