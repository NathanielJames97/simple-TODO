<html>
    <head>
<title> simple-TODO app</title>
    </head>

    <body>
<h1> Todos</h1>
<ul>
    {% for todo in todos %}
    <li>{{ todo['todo'] }}</li>
    {% endfor %}
</ul>

    <form action="{{ url_for('add')}}" method="post">
        <input type="text" name="todo">
        <button type="submit"> Add Todo </button>

    </form>
    </body>
</html>
